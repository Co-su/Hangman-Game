<!DOCTYPE html>
<html>
<head>
	<title>Tarot Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<script type="text/javascript">
		
			var words = ["fool","magician","priestess","empress","emperor","heirophant","lovers","chariot","strength","hermit","fortune","justice","hanged","death","temperance","devil","tower","star","moon","sun","judgement","world"];

			var word = words[Math.floor(Math.random() * words.length)];

			var guessLimit 3;



			var answerArray = [];
			
			for (var i = 0; i < word.length; i++) {
				answerArray[i] = "_";
			}

			var remainingLetters = word.length;

			while(remainingLetters > 0){
			
				alert(answerArray.join(" "));
			
				var guess = prompt("Press any key to guess, or click Cancel to stop playing.")

				if (guess === null) {
					break;
				
				} else if (guess.length !== 1 ) {
					alert("Please press any key");
				} else {

					for (var j = 0; j < word.length; j++) {

					if (word[j] === guess) {

					answerArray[j] = guess;
					remainingLetters--;
						}
					}
				}
		};
		</script>
	</div>
</body>
</html>
